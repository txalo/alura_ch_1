<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Alura Challenge 1 - ORACLE ONE</title>
</head>
<body>
    
    <div class="container" id="principal">
        <header class="row">
            <h2 class="col s12"> Encritador / Desencriptador </h2>
        </header>
        <main class="row">
            <section id="entrada-texto" class="col s12 m6 xl8">
                <div class="">
                  <textarea id="txt-entrada" class="materialize-textarea" placeholder="Ingrese el texto"></textarea>
                  <span id="error" class="oculta">Ingrese solo minusculas sin acentos.</span>
                </div>
                <div>
                  <a id="btn-encriptar" class="waves-effect btn-small light-blue lighten-4" style="color: #1A374D;">Encriptar</a>
                  <a id="btn-desencriptar" class="waves-effect btn-small blue darken-4">Desencriptar</a>
                </div>
            </section>
            <section id="salida-texto" class="col s12 m6 xl4">
                <div id="txt-salida">
                    <div id="resultado">
                      <i class="large material-icons">
                        speaker_notes_off
                      </i>
                      <p>
                        No se ingreso ningun mensaje.
                      </p>                    
                    </div>
                    <a id="btn-copiar" class="waves-effect white btn-small disabled" style="color: #1A374D;">Copiar</a>
                </div>                
            </section>
        </main>
        <footer class="center">Gonzalo Cabrera 2022 - alura LATAM - ONE</footer>
    </div>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
